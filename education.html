<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <base target="_top">
    <script src="https://unpkg.com/js-logger/src/logger.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    
    <script>
    function education(){
        const educationJson = {
          school : $("#school").val(),
          major : $("#major").val(),
          GPA : $("#GPA").val(),
          affiliation : $("#affiliation").val(),
        };
        
        google.script.run.saveEducation(JSON.stringify(educationJson));

    }

    function initialize(stringifiedExp) {
        var edu = JSON.parse(stringifiedExp);
        $("#school").val(edu.school);
        $("#major").val(edu.major);
        $("#GPA").val(edu.GPA);
        $("#affiliation").val(edu.affiliation);

    }

    $(document).ready(function() {
        google.script.run.withSuccessHandler(initialize).getEducation(); 
    });

    </script>
    
     <br>
    <label for="school">School: </label>
    <input type="text" id="school" name="school">
    <br>
    
    <br>
    <label for="major">Major: </label>
    <input type="text" id="major" name="major">
    <br>
    
   <br>
  <label for="GPA">GPA: </label>
  <input type="text" id="GPA" name="GPA">
  <br>
  
  <br>
  <label for="affil">Affiliation: </label>
  <input type="text" id="affiliation" name="affiliation">
  <br>

  <input type="button" value="Save" onclick="education()" />
  </head>

</html>
