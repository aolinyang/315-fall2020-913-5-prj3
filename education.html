<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <base target="_top">
    <script src="https://unpkg.com/js-logger/src/logger.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    
    <script>
    function education(){
        const educationJson = {
          school : $("#school").val(),
          major : $("#major").val(),
          GPA : $("#GPA").val(),
          affiliation : $("#affiliation").val(),
          startm : $("#startm").val(),
          endm : $("#endm").val(),
          starty : $("#starty").val(),
          endy : $("#endy").val()          
        };
        console.log(educationJson);
        google.script.run.saveEducation(JSON.stringify(educationJson));
        console.log("save education");
    }

    function initialize(stringifiedExp) {
        var edu = JSON.parse(stringifiedExp);
        $("#school").val(edu.school);
        $("#major").val(edu.major);
        $("#GPA").val(edu.GPA);
        $("#affiliation").val(edu.affiliation);
        $("#startm").val(edu.startm),
        $("#endm").val(edu.endm),
        $("#starty").val(edu.starty),
        $("#endy").val(edu.endy) 
    }

    $(document).ready(function() {
        google.script.run.withSuccessHandler(initialize).getEducation(); 
    });

    </script>
    
   <br>
   <label for="school">School: </label>
   <input type="text" id="school" name="school">
   <br>
    
   <br>
   <label for="major">Major: </label>
   <input type="text" id="major" name="major">
